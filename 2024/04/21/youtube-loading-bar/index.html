<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Loading Bar</title>
    <style>
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1e;
            margin: 0;
        }
        .youtube-progress-bar {
            display: flex;
            gap: 0.7rem;
            align-items: center;
            justify-content: center;
        }
        .triangle {
            height: 0;
            width: 0;
            border-style: solid;
            border-width: 0.8rem 0 0.8rem calc(0.86 * 2 * 0.8rem);
            border-color: transparent transparent transparent #fdfcfc;
        }
        .progress-bar {
            background-color: #cdcdcd;
            height: 0.3rem;
            width: 13rem;
            animation-name: end-loading;
            animation-duration: 0.5s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }
        .progress-bar-child {
            height: 100%;
            width: 0;
            background-color: red;
            animation-name: start-loading;
            animation-duration: 0.5s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
        }

        /* ANIMATIONS */
        @keyframes start-loading {
            to {
                width: 100%;
            }
        }
        @keyframes end-loading {
            to {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="youtube-progress-bar">
        <div class="triangle"></div>
        <div class="progress-bar">
            <div class="progress-bar-child"></div>
        </div>
    </div>
</body>
</html>
